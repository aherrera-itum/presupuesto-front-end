<form [formGroup]="egresoForm()" (submit)="saveForm()">
    <mat-card>
      <input type="hidden" formControlName="_id">
      
      <mat-form-field appearance="outline">
        <mat-label>Monto</mat-label>
        <input matInput type="text" formControlName="monto">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Fecha</mat-label>
        <input matInput type="date" formControlName="fecha">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>
      
      @if (showError) {
        <mat-error>Se encontró que los datos enviados no son válidos</mat-error>
      }
      
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="validForm()">Guardar</button>
      </div>
    </mat-card>
  </form>
