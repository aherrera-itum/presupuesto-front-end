<mat-toolbar color="primary">
    <h2>Listado de Ingresos</h2>
</mat-toolbar>
<table mat-table [dataSource]="ingresoDataSource">
    <!-- Monto Column -->
    <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let ingreso"> {{ ingreso.monto | currency:'USD':'symbol' }} </td>
    </ng-container>
    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let ingreso"> {{ ingreso.fecha | date:'MM-dd-yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion</th>
        <td mat-cell *matCellDef="let ingreso"> {{ingreso.descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let ingreso">
          <button mat-icon-button color="primary" (click)="editIngreso(ingreso)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteIngreso(ingreso._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
